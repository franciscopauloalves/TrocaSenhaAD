<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente para Troca de Senha</title>
    <link rel="stylesheet" href="style-capa.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/css/bootstrap.min.css"
        integrity="sha512-6KY5s6UI5J7SVYuZB4S/CZMyPylqyyNZco376NM2Z8Sb8OxEdp02e1jkKk/wZxIEmjQ6DRCEBhni+gpr9c4tvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js"
        integrity="sha512-ewfXo9Gq53e1q1+WDTjaHAGZ8UvCWq0eXONhwDuIoaH8xz2r96uoAYaQCm1oQhnBfRXrvJztNXFsTloJfgbL5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        .code-input {
            width: 40px;
            display: inline-block;
            margin-right: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <form onsubmit="return validarEmail()">
        <section>
            <div class="menu">
                <div class="container row w-50 m-auto pt-5 text-center" >
                    <h1 style="color:rgb(63, 125, 240); font-size: 3rem;">Ambiente para alteração ou recuperação de
                        senha, e alteração de dados</h1>
                </div>
                <br>
                <div class="container w-50">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="UserName" placeholder="Usuário" value=""
                                    required title="Digite seu email para login">
                                <label for="UserName">Digite seu email para validação de usuário</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary w-100 p-2" data-bs-toggle="modal"
                                data-bs-target="#myModal">Submeter</button>
                        </div>
                    </div>
                    <div id="codeContainer" class="mt-3 text-center" style="display: none;">
                        <p>Digite o código enviado para o seu email:</p>
                        <div id="codeInputs">
                            <!-- Inputs para o código serão adicionados aqui -->
                        </div>
                        <p id="timer" class="text-danger"></p>
                        <div class="row mt-3">
                            <div class="col">
                                <button type="button" class="btn btn-success w-100 p-2"
                                    onclick="validarCodigo()">Entrar</button>
                            </div>
                        </div>
                    </div>
                    <div class="container row w-50 m-auto pt-5">
                        <a class="btn btn-dark p-2" href="call_api_recupera_senha.html">ESQUECI MINHA SENHA</a>
                    </div>
                </div>
        </section>

        <!-- Modal - Aviso de envio de email-->
        <section>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Aviso de envio de e-mail</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h6>
                                Enviamos um código para o e-amil informado. Digite-o nos campos de validação!
                            </h6>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
    <script src="script_validacao_email.js"></script>
</body>

</html>
