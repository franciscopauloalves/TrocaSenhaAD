<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Recuperação de Senha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <style>
        .custom-card {
            max-width: 80%;
            min-width: 70%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <section class="container mt-5">
        <div class="card shadow-sm custom-card">
            <div class="card-body text-center">
                <h1 class="main-heading">Recuperar Senha</h1>
                <p class="text-decoration-none">Contate o Servicedesk (Email: servicedesk@ipt.br | Ramal: 5010)</p>
                <form method="POST" action="" id="form-senha" class="form-floating text-start">
                    <hr>

                    <div class="mb-3">
                        <label for="unit" class="form-label">Unidade / Departamento:</label>
                        <select id="unit" name="unit" class="form-select" required>
                            <option value="">Selecione a Unidade</option>
                            <option value="unidade1">Unidade 1</option>
                            <option value="unidade2">Unidade 2</option>
                            <option value="unidade3">Unidade 3</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="lab" class="form-label">Laboratório / Área / Seção:</label>
                        <select id="lab" name="lab" class="form-select" required>
                            <option value="">Selecione o Laboratório</option>
                            <option value="laboratorio1">Laboratório 1</option>
                            <option value="laboratorio2">Laboratório 2</option>
                            <option value="laboratorio3">Laboratório 3</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Descrição da Solicitação:</label>
                        <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                    </div>

                    <div class="row mb-0 mt-4">
                        <div class="text-center">
                            <button type="submit" id="submit" class="col-md-2 btn btn-primary mx-2">Enviar</button>
                            <a href="login.html" class="col-md-2 btn btn-danger py-1">Sair</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <script src="politica_senha.js"></script>
</body>

</html>
